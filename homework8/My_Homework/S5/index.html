<!DOCTYPE html>
<html>
    <head>
        <title>环形按钮</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="../images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script type="text/javascript" src="../Jqueryjs/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <div id="at-plus-container">
            <p class="hide"></p>
            <div id="bottom-positioner">
                <p class="hide"></p>
                <div id="button">
                    <div id="info-bar">
                        <div style="display:block" class="info">
                        </div>
                    </div>

                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li title="A" class="mask button enable">A<span class="number hide">...</span></li>
                            <li title="B" class="history button enable">B<span class="number hide">...</span></li>
                            <li title="C" class="message button enable">C<span class="number hide">...</span></li>
                            <li title="D" class="setting button enable">D<span class="number hide">...</span></li>
                            <li title="E" class="sign button enable">E<span class="number hide">...</span></li>
                        </ul>
                    </div>

                    <div class="apb" style="background-color: gray">
                        <div class="icon"></div>
                    </div>
                
                </div>
            
            </div>
        </div>
    </body>
</html>
