<!DOCTYPE html>
<html>
	<head>
		<title>The Amazing Mouse Maze!</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="Maze.css" type="text/css" />
		<script src="Maze.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="maze">
			<h1>The Amazing Mouse Maze!</h1>
			<p>Move your mouse over the "S" to begin.</p>
			<p id="info"></p>
			<div id="map">
				<div id="wall_LeftTop" class="walls_style"></div>
				<div id="wall_RightTop" class="walls_style"></div>				
				<div id="wall_Top" class="walls_style"></div>
				<div id="wall_Inner" class="walls_style"></div>
				<div id="wall_Bottom" class="walls_style"></div>
				<div id="Start">S</div>
				<div id="End">E</div>
			</div>

			<div id="instruction">
				<p>The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
				<div id="wallModel"></div>
				<p>Good luck!</p>
			</div>
		</div>
	</body>
</html>
