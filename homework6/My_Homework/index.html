<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Puzzle</title>
        <link href="css/Puzzle.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
        <script src="js/PuzzlePath.js" type="text/javascript"></script>
        <script src="js/Puzzle.js" type="text/javascript"></script>
    </head>
    <body class="BodyPandaClass">
        <div id="Container">
            <p>拼图游戏</p>
            <span id="Time">Time: <input type="text" value="0" readonly="readonly"/></span>
            <span id="Steps"><input type="text" value="0" readonly="readonly" /> :Steps</span>
            <div id="ImgContainer"></div>
            <div id="BtnContainer">
                <button class="BtnPandaClass" id="SwitchBtn">Mouse</button>
                <button class="BtnPandaClass" id="StartBtn">Start</button>
                <button class="BtnPandaClass" id="PauseBtn">Pause</button>
                <button class="BtnPandaClass" id="HelpBtn">Help</button>
            </div>
        </div>
    </body>
</html>
